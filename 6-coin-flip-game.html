<!DOCTYPE html>
<html>
  <head>
    <title>Coin-flip game</title>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();
      let result;
      
      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'trails';
      }

      const guess = 'heads';

      if (guess === result) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
    </script>
  </body>
</html>
